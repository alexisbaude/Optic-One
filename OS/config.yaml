# Optic One Configuration
# Optimized for Raspberry Pi 3 Model B+

hardware:
  # OLED Display Configuration
  display:
    type: "SSD1306"
    width: 128
    height: 64
    i2c_address: 0x3C
    i2c_bus: 1
    rotation: 0
    
  # Camera Configuration
  camera:
    enabled: true
    resolution: [640, 480]
    framerate: 15
    device: "/dev/video0"
    
  # Microphone Configuration
  microphone:
    enabled: true
    sample_rate: 16000
    channels: 1
    device: "default"

ai:
  # Ollama Configuration
  ollama:
    base_url: "http://localhost:11434"
    model: "llama3.2:1b"
    timeout: 30
    max_tokens: 256
    temperature: 0.7
    
  # Vision Model Configuration
  vision:
    model: "llava:7b"
    enabled: true
    
  # Whisper Configuration
  whisper:
    model: "tiny"
    language: "en"

system:
  # Resource Management
  resources:
    max_cpu_percent: 80
    max_ram_mb: 700
    enable_throttling: true
    
  # Cache Settings
  cache:
    enabled: true
    max_size_mb: 50
    ttl_seconds: 300
    
  # Logging Configuration
  logging:
    level: "INFO"
    file: "/var/log/optic-one.log"
    max_size_mb: 10
    
features:
  # Feature Toggles
  voice_recognition: true
  camera_vision: true
  text_notifications: true
  translation: true
  
  # Translation Settings
  translation:
    source_lang: "auto"
    target_lang: "en"
    
  # Notification Settings
  notifications:
    max_queue: 10
    display_duration: 5
    priority_levels: ["low", "medium", "high", "urgent"]
